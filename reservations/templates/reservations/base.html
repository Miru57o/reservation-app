<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}予約システム{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/main.min.css" rel="stylesheet">
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1,
        h2 {
            color: #333;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        #calendar {
            max-width: 850px;
            margin: 20px auto;
            padding: 10px;
            background-color: #fff;
            border-radius: 4px;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.6);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 90%;
            max-width: 450px;
            border-radius: 8px;
            text-align: left;
            word-wrap: break-word;
            /* 長い単語を折り返す設定を追加 */
        }

        .modal-header {
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        .modal-header h3 {
            margin: 0;
        }

        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close-button:hover,
        .close-button:focus {
            color: black;
            text-decoration: none;
        }

        #modalTimeSlots ul {
            list-style: none;
            padding-left: 0;
        }

        #modalTimeSlots li {
            margin: 8px 0;
        }

        #modalTimeSlots li a {
            display: block;
            padding: 10px;
            background-color: #e7f3ff;
            border: 1px solid #cfe2f3;
            border-radius: 4px;
        }

        #modalTimeSlots li.booked-slot {
            padding: 10px;
            color: grey;
            text-decoration: line-through;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 4px;
        }

        @media (max-width: 768px) {
            body {
                margin: 0;
            }

            .container {
                width: 100%;
                padding: 10px;
                border-radius: 0;
                box-shadow: none;
            }

            h2 {
                font-size: 1.5em;
            }

            /* FullCalendarのツールバーの文字サイズを調整 */
            .fc .fc-toolbar-title {
                font-size: 1.2em;
            }

            .fc .fc-button {
                padding: 4px 8px;
                font-size: 0.9em;
            }

            /* FullCalendarのリスト表示のスタイル調整 */
            .fc-list-event-title a {
                white-space: normal !important;
                /* イベントタイトルが改行されるように */
            }
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>

<body>
    <div class="container">
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li class="{{ message.tags }}">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}

        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/core/locales/ja.global.min.js"></script>
    {% block javascript %}{% endblock %}
</body>

</html>
